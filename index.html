<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Okey 101 Skor Takip Sistemi</title>
<style>
body{font-family:"Segoe UI",sans-serif;background:#f3f6fb;color:#2c3e50;margin:0}
h1{text-align:center;padding:20px;background:#4a90e2;color:#fff;margin:0 0 20px}
.container{max-width:1100px;margin:auto;background:#fff;border-radius:10px;
box-shadow:0 4px 10px rgba(0,0,0,.1);padding:20px}
label{display:block;margin-top:10px;font-weight:600}
input,select{padding:5px 8px;border-radius:6px;border:1px solid #ccc;width:100%;box-sizing:border-box}
table{width:100%;border-collapse:collapse;margin-top:20px}
th,td{border:1px solid #ddd;text-align:center;vertical-align:middle;padding:8px}
th{background:#4a90e2;color:#fff}
.btn{background:#4a90e2;color:#fff;border:none;padding:10px 20px;border-radius:6px;cursor:pointer;margin-top:20px;font-weight:bold}
.btn:hover{background:#357ABD}
.hidden{display:none}
.section-title{background:#e9f0ff;padding:10px;font-weight:bold;margin-top:20px;border-radius:6px}
.player-cell{font-size:13px;text-align:center}
.kategori{border:1px solid #eee;margin:2px;padding:4px;border-radius:6px;background:#f9f9f9}
.kategori h4{margin:2px 0;font-size:13px;color:#4a90e2}
.secenek{display:inline-block;margin:4px 6px;padding:3px 6px;border-radius:5px;cursor:pointer;transition:all .2s}
.secenek:hover{background:#e0edff}
.secenek.aktif{background:#2ecc71;color:#fff;font-weight:bold}
.locked input,.locked .secenek,.locked button{pointer-events:none;opacity:.6}
.ceza-satiri{margin:3px 0}
.ceza-satiri button{width:25px;height:25px;border:none;border-radius:4px;cursor:pointer;color:#fff;font-weight:bold;font-size:14px}
.ceza-satiri .azalt{background:#e74c3c}
.ceza-satiri .azalt:hover{background:#c0392b}
.ceza-satiri .artir{background:#2ecc71}
.ceza-satiri .artir:hover{background:#27ae60}
</style>
</head>
<body>
<h1>üßÆ Okey 101 Skor Takip Sistemi</h1>

<!-- Gƒ∞Rƒ∞≈û -->
<div class="container" id="ayarEkrani">
  <div class="section-title">Oyun Ayarlarƒ±</div>
  <label>Oyun T√ºr√º:</label>
  <select id="oyunTuru" onchange="oyunTuruDegisti()">
    <option value="tek">Tekli</option>
    <option value="esli">E≈üli</option>
  </select>

  <div id="esliSecenekleri" class="hidden">
    <label>E≈üli Oyun Tipi:</label>
    <select id="esliTipi" onchange="oyunTuruDegisti()">
      <option value="birlikte">Birlikte (takƒ±m puanƒ±)</option>
      <option value="ayri">Ayrƒ± Ayrƒ± (bireysel puan)</option>
    </select>
  </div>

  <label>Ka√ß tur oynanacak?</label>
  <input type="number" id="turSayisi" min="1" max="50" value="10">

  <div id="oyuncularAlani" class="section-title">Oyuncular</div>
  <div id="isimler"></div>

  <button class="btn" onclick="oyunaBasla()">OYUNA BA≈ûLA</button>
</div>

<!-- OYUN TABLOSU -->
<div class="container hidden" id="oyunEkrani">
  <div id="oyunBilgisi"></div>
  <table id="skorTablo"></table>
  <button class="btn" onclick="yeniOyun()">Yeni Oyun Ba≈ülat</button>
</div>

<script>
function oyunTuruDegisti(){
  const tur=document.getElementById("oyunTuru").value;
  const tip = document.getElementById("esliTipi")?document.getElementById("esliTipi").value:"birlikte";
  const esli=document.getElementById("esliSecenekleri");
  const isimler=document.getElementById("isimler");
  if(tur==="tek"){esli.classList.add("hidden");}
  else{esli.classList.remove("hidden");}

  if(tur==="tek" || (tur==="esli" && tip==="ayri")){
    isimler.innerHTML=`<label>Oyuncu 1:</label><input id="oy1" value="Oyuncu 1">
    <label>Oyuncu 2:</label><input id="oy2" value="Oyuncu 2">
    <label>Oyuncu 3:</label><input id="oy3" value="Oyuncu 3">
    <label>Oyuncu 4:</label><input id="oy4" value="Oyuncu 4">`;
  }else{
    isimler.innerHTML=`<label>Takƒ±m 1 Adƒ±:</label><input id="oy1" value="Takƒ±m 1">
    <label>Takƒ±m 2 Adƒ±:</label><input id="oy3" value="Takƒ±m 2">`;
  }
}
oyunTuruDegisti();

function oyunaBasla(){
  const oyunTuru=document.getElementById("oyunTuru").value;
  const esliTipi=document.getElementById("esliTipi")?document.getElementById("esliTipi").value:"birlikte";
  const turSayisi=parseInt(document.getElementById("turSayisi").value);
  const oy1=document.getElementById("oy1").value;
  const oy2=document.getElementById("oy2")?document.getElementById("oy2").value:"";
  const oy3=document.getElementById("oy3").value;
  const oy4=document.getElementById("oy4")?document.getElementById("oy4").value:"";

  let oyuncular=[];
  let takimlar=[];
  if(oyunTuru==="tek"){oyuncular=[oy1,oy2,oy3,oy4];}
  else if(esliTipi==="birlikte"){oyuncular=[oy1,oy3];}
  else{oyuncular=[oy1,oy2,oy3,oy4]; takimlar=[[0,1],[2,3]];}

  document.getElementById("ayarEkrani").classList.add("hidden");
  document.getElementById("oyunEkrani").classList.remove("hidden");
  document.getElementById("oyunBilgisi").innerHTML=`<h3>${oyunTuru==="tek"?"Tekli":"E≈üli"} ${oyunTuru==="esli"?"("+esliTipi+")":""}</h3>`;

  let html="<tr><th>El</th>";
  oyuncular.forEach(o=>html+=`<th>${o}</th>`);
  html+="</tr>";

  for(let el=1;el<=turSayisi;el++){
    html+=`<tr><td><b>${el}</b></td>`;
    oyuncular.forEach((o,idx)=>{
      html+=`<td id='cell_${el}_${idx}' class='player-cell' data-index='${idx}'>
        <div class='kategori kat1'>
          <h4>1Ô∏è‚É£ A√ßma Durumu</h4>
          <span class='secenek acmadi'>A√ßamadƒ±</span>
          <span>Elinde: <input type='number' class='elinde' min='0' max='200'></span>
        </div>
        <div class='kategori kat2'>
          <h4>2Ô∏è‚É£ Bitme T√ºr√º</h4>
          <span class='secenek bitme'>Bitti</span>
          <span class='secenek bitme'>Elden Bitti</span>
          <span class='secenek bitme'>√áiftle Bitti</span>
          <span class='secenek okey hidden'>Okey ile</span>
        </div>
        <div class='kategori kat3'>
          <h4>3Ô∏è‚É£ Cezalar / Masa A≈üƒ±mƒ±</h4>
          <span class='secenek masa'>Masa A≈ütƒ±</span>
          <div class='ceza-satiri'>ƒ∞≈ülek Atma:
            <button class='azalt'>-</button><span class='deger islek'>0</span><button class='artir'>+</button>
          </div>
          <div class='ceza-satiri'>Hatalƒ± A√ßma:
            <button class='azalt'>-</button><span class='deger hatali'>0</span><button class='artir'>+</button>
          </div>
          <div class='ceza-satiri'>Okey Kaptƒ±rma:
            <button class='azalt'>-</button><span class='deger kaptir'>0</span><button class='artir'>+</button>
          </div>
        </div>
      </td>`;
    });
    html+="</tr>";
  }
  document.getElementById("skorTablo").innerHTML=html;
  aktiflestirDavranislar(oyunTuru,esliTipi,takimlar);
}

function aktiflestirDavranislar(oyunTuru,esliTipi,takimlar){
  document.querySelectorAll(".player-cell").forEach(cell=>{
    const kat1=cell.querySelector(".kat1"), kat2=cell.querySelector(".kat2");
    const acmadi=kat1.querySelector(".acmadi"), elinde=kat1.querySelector(".elinde");
    const bitmeler=kat2.querySelectorAll(".bitme"), okey=kat2.querySelector(".okey");
    const masaBtn=cell.querySelector(".masa");

    acmadi.onclick=()=>{acmadi.classList.toggle("aktif"); elinde.disabled=acmadi.classList.contains("aktif"); kat2.style.display=acmadi.classList.contains("aktif")?"none":"block";};
    elinde.oninput=()=>{if(elinde.value!==""){acmadi.style.display="none";kat2.style.display="none";}else{acmadi.style.display="inline-block";kat2.style.display="block";}};
    bitmeler.forEach(bit=>bit.onclick=()=>{const aktifMi=bit.classList.contains("aktif");bitmeler.forEach(b=>{b.classList.remove("aktif");b.style.display="inline-block";});
      if(aktifMi){kat1.style.display="block";okey.classList.add("hidden");okey.classList.remove("aktif");}
      else{bit.classList.add("aktif");kat1.style.display="none";bitmeler.forEach(b=>{if(b!==bit)b.style.display="none";});okey.classList.remove("hidden");}
      if(oyunTuru==="esli"&&esliTipi==="ayri")takimEtkisi(cell,bit.classList.contains("aktif"),takimlar);
    });
    okey.onclick=()=>okey.classList.toggle("aktif");
    masaBtn.onclick=()=>masaBtn.classList.toggle("aktif");
    cell.querySelectorAll(".ceza-satiri").forEach(r=>{const az=r.querySelector(".azalt"),ar=r.querySelector(".artir"),deg=r.querySelector(".deger");
      az.onclick=()=>{let v=parseInt(deg.textContent);if(v>0)deg.textContent=v-1;}; ar.onclick=()=>{let v=parseInt(deg.textContent);deg.textContent=v+1;};});
  });
  // kilitleme
  const rows=document.querySelectorAll("#skorTablo tr");
  rows.forEach((r,i)=>{if(i===0)return;r.querySelectorAll("input,.secenek,button").forEach(e=>{e.oninput=()=>kilitKontrol(i);e.onclick=()=>kilitKontrol(i);});});
}

function takimEtkisi(cell,aktif,takimlar){
  const index=parseInt(cell.dataset.index);
  let partner=null;
  takimlar.forEach(t=>{if(t.includes(index)){partner=t.find(x=>x!==index);}});
  if(partner!==null){
    const partnerCell=document.querySelector(`[data-index='${partner}']`);
    if(partnerCell){
      partnerCell.querySelectorAll(".bitme,.okey").forEach(b=>{b.classList.remove("aktif");b.style.display="inline-block";});
      partnerCell.querySelector(".okey").classList.add("hidden");
      partnerCell.querySelector(".kat1").style.display="block";
    }
  }
}

function kilitKontrol(idx){
  const rows=document.querySelectorAll("#skorTablo tr");
  if(idx>1){
    const prev=rows[idx-1],cur=rows[idx];
    const curHas=[...cur.querySelectorAll("input,.secenek.aktif,.deger")].some(el=>{
      if(el.classList&&el.classList.contains("deger"))return parseInt(el.textContent)>0;
      if(el.tagName==="INPUT"&&el.type==="number")return el.value!=="";
      return el.classList&&el.classList.contains("aktif");
    });
    if(curHas&&!prev.classList.contains("locked")){prev.classList.add("locked");prev.querySelectorAll("input,.secenek,button").forEach(e=>e.disabled=true);}
    if(!curHas&&prev.classList.contains("locked")){prev.classList.remove("locked");prev.querySelectorAll("input,.secenek,button").forEach(e=>e.disabled=false);}
  }
}
function yeniOyun(){document.getElementById("oyunEkrani").classList.add("hidden");document.getElementById("ayarEkrani").classList.remove("hidden");oyunTuruDegisti();}
</script>
</body>
</html>
